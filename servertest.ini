# Los jugadores deben sobrevivir este número de días en el juego antes de que se les permita crear una facción.\nMínimo=0 Máximo=2147483647 Por defecto=0
FactionDaySurvivedToCreate=0

# Número de jugadores requeridos como miembros de la facción antes de que el propietario de la facción pueda crear una etiqueta de grupo.\nMínimo=1 Máximo=2147483647 Por defecto=1
