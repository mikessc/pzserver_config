# La distancia mínima en baldosas a través de la cual se pueden escuchar los sonidos de VOIP. El valor predeterminado es 10.\nMínimo=0.00 Máximo=100000.00 Por defecto=10.00
VoiceMinDistance=10.0

# La distancia máxima en baldosas a través de la cual se pueden escuchar los sonidos de VOIP. Por defecto es 300.\nMínimo=0.00 Máximo=100000.00 Por defecto=100.00
