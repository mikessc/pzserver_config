# Los jugadores pueden herir y matar a otros jugadores.
PVP=false

# El tiempo de juego se detiene cuando no hay jugadores conectados.
PauseEmpty=true

# Permitir o no el uso de /all en el chat global.
GlobalChat=true

ChatStreams=s,r,a,w,y,sh,f,all

# Los clientes pueden unirse sin tener ya una cuenta en la lista blanca. Si se establece en false, los administradores deben crear manualmente combinaciones de nombre de usuario y contraseña.
Open=true

# El primer mensaje de bienvenida visible en el panel de chat. Se mostrará inmediatamente después de que el jugador inicie la sesión. Puede utilizar colores RGB para cambiar el color del mensaje de bienvenida. También puede utilizar <LINE> para crear una línea separada dentro del texto. Utilice: <RGB:1,0,0> ¡Este mensaje se mostrará en rojo!
ServerWelcomeMessage=Welcome to Project Zomboid Tico! <LINE> <LINE> To interact with the Chat panel: press Tab, T, or Enter. <LINE> <LINE> The Tab key will change the target stream of the message. <LINE> <LINE> Global Streams: /all <LINE> Local Streams: /say, /yell <LINE> Special Steams: /whisper, /safehouse, /faction. <LINE> <LINE> Press the Up arrow to cycle through your message history. Click the Gear icon to customize chat. <LINE> <LINE> Happy surviving!

# Añade nombres de usuario desconocidos a la lista blanca cuando los jugadores se unen. Los clientes proporcionarán su propio nombre de usuario/contraseña al unirse. (Esto es para servidores Open=true)
AutoCreateUserInWhiteList=false

# Mostrar nombres de usuarios encima de la cabeza del personaje en el juego.
DisplayUserName=true

# Mostrar el nombre y el apellido sobre los jugadores en lugar del nombre de usuario.
ShowFirstAndLastName=false

# Obliga a cada nuevo jugador a aparecer en estas coordenadas de mundo x,y,z establecidas. Encuentra las coordenadas deseadas en map.projectzomboid.com. (Se ignora cuando es 0,0,0).
SpawnPoint=0,0,0

# Los jugadores pueden entrar y salir del PVP de forma individual. Un jugador sólo puede herir a otro cuando al menos uno de ellos está en modo PVP, como se muestra en la calavera y los huesos cruzados no ocultos de la izquierda de la pantalla. Cuando SafetySystem=false, los jugadores son libres de herir a los demás en cualquier momento si el PVP está activado.
SafetySystem=true

# Mostrar un icono de calavera sobre la cabeza de los jugadores que han entrado en el modo PVP.
ShowSafety=true

# El tiempo que tarda un jugador en entrar y salir del modo PVP.\nMínimo=0 Máximo=1000 Por defecto=2
SafetyToggleTimer=2

# La rapidez con la que un jugador puede volver a entrar o salir del modo PVP, después de haberlo hecho recientemente.\nMínimo=0 Máximo=1000 Por defecto=3
SafetyCooldownTimer=3

# Tipos de objetos con los que aparecen los nuevos jugadores.\nSepara varios tipos de objetos con comas.\nEjemplo: Base.Axe,Base.Bag_BigHikingBag
SpawnItems=

# Puerto inicial por defecto para los datos del jugador. Si es UDP, este es uno de los dos puertos utilizados.\nMínimo=0 Máximo=65535 Por defecto=16261
DefaultPort=16261

# El reinicio de ID determina si el servidor ha sufrido un reinicio simple. Si este número coincide con el del cliente, éste debe crear un nuevo personaje. Se utiliza junto con PlayerServerID. Se recomienda encarecidamente hacer una copia de seguridad de estos ID en algún lugar\nMínimo=0 Máximo=2147483647 Por defecto=740810498
ResetID=2658690

# Introduce aquí el ID del mod. Se puede encontrar en \Steam\steamapps\workshop\modID\mods\modName\info.txt
Mods=

# Introduce el nombre de la carpeta del mod que se encuentra en \Steam\steamapps\workshop\modID\mods\modName\media\maps\
Map=Muldraugh, KY

# Expulsa a los jugadores que sus archivos de juego no coinciden con los del servidor.
DoLuaChecksum=false

DenyLoginOnOverloadedServer=true

# Muestra el servidor en el navegador del juego. (Nota: los servidores habilitados para Steam siempre son visibles en el navegador de servidores de Steam).
Public=true

# Nombre del servidor que se muestra en el navegador del juego y, en su caso, en el navegador de Steam.
PublicName=Server de PZ en Costa Rica

# Descripción mostrada en el navegador del servidor público del juego. Al escribir \n se creará una nueva línea en su descripción.
PublicDescription=Sin Machete no hay Gloria

# Número máximo de jugadores que pueden estar en el servidor al mismo tiempo. No incluye a los administradores.
#  ADVERTENCIA: Un número de jugadores en el servidor superior a 32 puede provocar una mala transmisión del mapa y desincronización. Por favor, procede con precaución.\nMínimo=1 Máximo=100 Por defecto=32
MaxPlayers=8

# Límite de ping, en milisegundos, antes de que un jugador sea expulsado del servidor. (Establecer en 100 para deshabilitarlo).\nMínimo=100 Máximo=2147483647 Por defecto=400
PingLimit=400

# Después de X horas, todos los contenedores del mundo generarán un nuevo botín. Para que aparezca el botín un contenedor debe haber sido saqueado al menos una vez. La reaparición del botín no se ve afectada por la visibilidad o el saqueo posterior.\nMínimo=0 Máximo=2147483647 Por defecto=0
HoursForLootRespawn=0

# Los contenedores con un número de elementos mayor o igual a este ajuste no reaparecerán.\nMínimo=1 Máximo=2147483647 Por defecto=4
MaxItemsForLootRespawn=4

# Los objetos no reaparecerán en los edificios que los jugadores hayan barricado o construido
ConstructionPreventsLootRespawn=true

# Eliminar las cuentas de los jugadores de la lista blanca después de la muerte. Esto evita que los jugadores creen un nuevo personaje después de la muerte en los servidores Open=false
DropOffWhiteListAfterDeath=false

# Todas las formas de fuego están deshabilitadas, excepto las hogueras.
NoFire=false

# Si está activado, cada vez que un jugador muera se mostrará un mensaje global en el chat
AnnounceDeath=true

# El número de minutos en el juego que se tarda en leer una página de un libro.\nMínimo=0.00 Máximo=60.00 Por defecto=1.00
MinutesPerPage=0.5

# Las partes cargadas del mapa se guardan después de que haya pasado este número de minutos en el mundo real. (El mapa suele guardarse sólo cuando los clientes abandonan una zona cargada).\nMínimo=0 Máximo=2147483647 Por defecto=0
SaveWorldEveryMinutes=5

# Tanto los administradores como los jugadores pueden reclamar refugios.
PlayerSafehouse=true

# Sólo los administradores pueden reclamar refugios
AdminSafehouse=true

# Permitir que los miembros ajenos al refugio entren en él sin ser invitados.
SafehouseAllowTrepass=false

# Permitir que el fuego dañe los refugios.
SafehouseAllowFire=false

# Permitir que los miembros ajenos al refugio se puedan llevar objetos del mismo.
SafehouseAllowLoot=false

# Los jugadores reaparecerán en el refugio del que formaban parte antes de morir.
SafehouseAllowRespawn=true

# Los jugadores deben haber sobrevivido este número de días en el juego antes de poder reclamar un refugio.\nMínimo=0 Máximo=2147483647 Por defecto=0
SafehouseDaySurvivedToClaim=3

# Los jugadores son eliminados automáticamente de un refugio que no hayan visitado durante tantas horas del mundo real.\nMínimo=0 Máximo=2147483647 Por defecto=144
SafeHouseRemovalTime=0

# Controla si los jugadores pueden reclamar edificios no residenciales.
SafehouseAllowNonResidential=false

# Permitir a los jugadores destruir objetos del mundo con almádenas
AllowDestructionBySledgehammer=true

# Permite a los jugadores destruir objetos del mundo sólo en su refugio (requiere que AllowDestructionBySledgehammer sea verdadero).
SledgehammerOnlyInSafehouse=false

# Expulsar a los jugadores que parecen moverse más rápido de lo posible. Puede haber errores, úsalo con precaución.
KickFastPlayers=false

# ServerPlayerID determina si un personaje es de otro servidor, o de un solo jugador. Este valor puede cambiarse mediante reinicios simples. Si este número coincide con el cliente, el cliente debe crear un nuevo personaje. Esto se utiliza junto con ResetID. Se recomienda encarecidamente hacer una copia de seguridad de estos ID en algún lugar.
ServerPlayerID=1693672325

# El puerto para la RCON (Consola Remota).\nMínimo=0 Máximo=65535 Por defecto=27015
RCONPort=27015

# Contraseña de RCON (Elije una contraseña segura).
RCONPassword=adminXLicivgi

# Permite la integración del chat de texto global con un canal de Discord
DiscordEnable=false

# Discord bot access token
DiscordToken=

# El nombre del canal de Discord. (Prueba la opción de ID de canal independiente si tienes dificultades)
DiscordChannel=

# El ID del canal de Discord. (Utilízalo si tienes dificultades con la opción del nombre del canal de Discord)
DiscordChannelID=

# Los clientes deben conocer esta contraseña para unirse al servidor. (Se ignora cuando se aloja un servidor mediante el botón Anfitrión).
Password=abc123

# Limita el número de cuentas diferentes que un solo jugador de Steam puede crear en este servidor. Se ignora cuando sea un servidor de Steam.\nMínimo=0 Máximo=2147483647 Por defecto=0
MaxAccountsPerUser=0

# Los jugadores pueden dormir cuando su superviviente esté cansado, pero no necesitan dormir.
SleepAllowed=false

# Los jugadores se cansan y necesitan dormir. (Se ignora si SleepAllowed=false).
SleepNeeded=false

# Mínimo=0 Máximo=65535 Por defecto=8766
SteamPort1=8766

# Mínimo=0 Máximo=65535 Por defecto=8767
SteamPort2=8767

# Hacer una lista de IDs de mods de Workshop para descargar por el servidor. Cada uno debe estar separado por un punto y coma. Ejemplo: WorkshopItems
WorkshopItems=

# Mostrar los nombres de usuario y avatares de Steam en la lista de jugadores. Puede ser true (visible para todos), false (no visible para nadie), o admin (visible sólo para los administradores).
SteamScoreboard=true

# Habilitar el sistema VAC de Steam.
SteamVAC=true

# Intenta configurar una puerta de enlace a internet con UPnP para que establezca automáticamente reglas de reenvío de puertos. El servidor volverá a los puertos por defecto si esto falla.
UPnP=true

# Si está activado, el VOIP estará habilitado.
